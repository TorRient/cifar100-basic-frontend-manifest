apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-kubernetes-frontend
  labels:
    app: demo-kubernetes-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-kubernetes-frontend
  template:
    metadata:
      labels:
        app: demo-kubernetes-frontend
    spec:
      containers:
      - name: demo-kubernetes-frontend
        image: torrient/demo-kubernetes-frontend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        env:
          - name: HOST_SERVICE
            value: "demo-kubernetes-backend-service"